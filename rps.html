<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>Document</title>
</head>
<script src="script.js"></script>
<!-- <style src="rps.css"></style> -->
<body>
    <div class="center">
        <h1>包剪揼</h1>
        <div></div>
        <div id="box">
            <div class="badges" id="player-badge">player</div>
            <div class="badges" id="computer-badge">computer</div>
            <span id="player-score"></span>:<span id="comp-score"></span>
        </div>

        <div><h3 id="result"></h3></div>

        <div><p>請選一個：</p></div>
        <div>
            <div class="choice" id="paper" onclick=handle_paper()><img src="images/paper.png" alt="" width="100px height=50px"></div>
            <div class="choice" id="scissors" onclick=handle_scissors()><img src="images/scissors.png" alt="" width="100px height=50px"></div>
            <div class="choice" id="rock" onclick=handle_rock()><img src="images/rock.png" alt="" width="100px height=50px"></div>
        </div>
        <button id="start-again" onclick=restart()>重新開始</button>
    </div>
</body>
</html>
